<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: roboto, helvetica, arial, sans-serif;
        }
    </style>
    <script src="./mark-quiz.js"></script>
</head>
<body>
    <h1>Quiz Example</h1>
    <mark-quiz>
        #1 Question 1

        ( ) Answer 1
        (x) Answer 2
        ( ) Answer 3

        #n Question 2
        
        [ ] Answer 1
        [x] Answer 2
        [x] Answer 3

        #_ Question 3
        [asdf]
    </mark-quiz>
</body>
</html>
