<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: roboto, helvetica, arial, sans-serif;
        }
        h1 {
            font-size: 6rem;
            text-align: center;
        }
        .mark-quiz-container {
            margin-left: auto;
            margin-right: auto;
            max-width: 1000px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import { markQuizConfig } from './mark-quiz.js';
        markQuizConfig.processQuestionText = t => marked.parse(t);
        markQuizConfig.processAnswerText = t => marked.parse(t);
    </script>
</head>
<body>
    <h1>Quiz Example</h1>
    <div class="mark-quiz-container">
        <mark-quiz>
            #1 Question 1 `function() {}`

            ( ) Answer 1
            (x) Answer 2
            ( ) Answer 3

            #n Question 2
        
            [ ] Answer 1
            [x] Answer 2
            [x] Answer 3

            #_ Question 3
            [asdf]

            #1 Question 4

            ( ) Answer 1
            (x) Answer 2
            ( ) Answer 3

            #n Question 5
        
            [ ] Answer 1
            [x] Answer 2
            [x] Answer 3

            #_ Question 6
            [asdf]
        </mark-quiz>
    </div>
</body>
</html>
